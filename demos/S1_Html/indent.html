<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indentação</title>
</head>

<body>
  <section>
    <h2>Elementos em linha (inline)</h2>
    <span>Esse</span>
    <strong>texto</strong>
    <em>aparecerá</em>
    <a href="https://kenzie.com.br">em uma linha</a>
    <img width="50" src="https://kenzie.com.br/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75">
  </section>
  <hr>
  <section>
    <h2>Elementos em linha (block)</h2>
    <div>1º bloco</div>
    <h4>2º bloco</h4>
    <p>3º bloco</p>
    <ul>
      <li>Linha 1</li>
      <li>Linha 2</li>
    </ul>
    <form>
      <input type="text">
    </form>
  </section>
  <hr>
  <section>
    <h2>Formulários</h2>
    <form>
      <fieldset>
        <legend>Cadastro de usuário</legend>

        <label for="input_mail">Email:</label>
        <input id="input_mail" type="email" placeholder="user@mail.com" name="email" required />

        <label for="input_password">Senha:</label>
        <input id="input_password" type="password" name="password" required />

        <label for="input_color">Cor do perfil:</label>
        <input id="input_color" type="color" />

        <section>
          <p>Selecione a sua turma:</p>
          <div>
            <input id="radio_t16" type="radio" value="T16" name="turma" />
            <label for="radio_t16">T16</label>
          </div>
          <div>
            <input id="radio_t17" type="radio" value="T17" name="turma" />
            <label for="radio_t17">T17</label>
          </div>
          <div>
            <input id="radio_t18" type="radio" value="T18" name="turma" />
            <label for="radio_t18">T18</label>
          </div>

          <label for="input_instrutor">Instrutor(a)</label>
          <select id="input_instrutor">
            <option value="selecione" selected>Selecione</option>
            <option value="ale">Alessandra</option>
            <option value="lore">Lorena</option>
            <option value="tk">Thiago</option>
          </select>
          <div>
            <label for="input_desc">Descrição</label>
            <textarea id="input_desc" placeholder="Digite sua descrição aqui..."></textarea>
          </div>

          <input type="submit" value="Submit" />
        </section>
      </fieldset>
    </form>
  </section>




</body>

</html>
