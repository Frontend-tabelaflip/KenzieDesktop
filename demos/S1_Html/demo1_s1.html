<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <header>
        <h1>Cadastro de usuário</h1>
    </header>
    <main>
        <form>
            <section>
                <h2>Dados do usuário</h2>
                <label for="input_nome">Nome:</label>
                <input type="text" id="input_nome" placeholder="Ex. João" />
                <br>
                <label for="input_sobrenome">Sobrenome:</label>
                <input type="text" id="input_sobrenome" placeholder="Ex. Silva" />
                <br>
                <label for="input_data">Data de nascimento:</label>
                <input type="date" id="input_data" min="1900-01-01" max="2013-01-01" value="2000-01-01" />
                <br>
                <label for="input_cpf">CPF:</label>
                <input type="text" id="input_cpf" placeholder="Ex. 000.000.000-00" />
                <br>
                <label for="input_rg">RG:</label>
                <input type="text" id="input_rg" placeholder="Ex. 00.000.000-0" />
                <br>
                <label for="input_tel">Telefone:</label>
                <input type="tel" id="input_tel" placeholder="Ex. (41) 99999-9999" />
                <br>
            </section>
            <section>
                <h2>Endereço</h2>
                <label for="input_cep">CEP:</label>
                <input type="text" id="input_cep" placeholder="Ex. 00.000-000" />
                <br>
                <label for="input_rua">Rua:</label>
                <input type="text" id="input_rua" placeholder="Ex. Av. São João" />
                <br>
                <label for="input_numero">Número:</label>
                <input type="number" id="input_numero" placeholder="Ex. 000" />
                <br>
                <label for="input_complemento">Complemento:</label>
                <input type="text" id="input_complemento" placeholder="Ex. apartamento 6E" />
                <br>
            </section>
            <section>
                <h2>Configurações da conta</h2>
                <label for="select_conta">Tipo de Conta:</label>
                <select id="select_conta" name="tipo_conta">
                    <option value="" selected disabled>-- Selecione uma opção --</option>
                    <option value="basic">Básico</option>
                    <option value="prime">Prime</option>
                    <option value="premium">Premium</option>
                </select>
                <br>
                <label for="select_contrato">Tempo de contrato:</label>
                <select id="select_contrato" name="tipo_contrato">
                    <option value="" selected disabled>-- Selecione uma opção --</option>
                    <option value="0,6">6 meses</option>
                    <option value="1">1 ano</option>
                    <option value="2">2 anos</option>
                    <option value="4">4 anos</option>
                </select>
                <br>
                <label for="select_pagamento">Tipo de pagamento:</label>
                <select id="select_pagamento" name="tipo_pagamento">
                    <option value="" selected disabled>-- Selecione uma opção --</option>
                    <option value="a_vista">A vista</option>
                    <option value="parcelado">Parcelado em 6x</option>
                    <option value="mensal">Mensal</option>
                </select>
                <br>
                <label for="input_senha">Senha</label>
                <input type="password" id="input_senha" placeholder="********" />
            </section>
            <section>
                <h2>Pesquisa</h2>
                <ol>
                    <li>
                        <label for="input_quest1">Como você avalia sua facilidade de aprendizado?</label>
                        <input id="input_quest1" type="number" min="1" max="5">
                    </li>
                    <li>
                        <label for="input_quest2">Como você avalia a qualidade do seu ensino até aqui?</label>
                        <input id="input_quest2" type="number" min="1" max="5">
                    </li>
                    <li>
                        <label for="input_quest3">Qual a chance de recomendar o curso para um amigo?</label>
                        <input id="input_quest3" type="range" min="1" max="5" value="1">
                    </li>
                </ol>
            </section>
            <input type="Submit" value="Enviar" />
        </form>
    </main>
</body>

</html>
